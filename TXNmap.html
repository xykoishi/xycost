<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create and style clusters</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidGFyb3lha2kiLCJhIjoiY2xlODB4cmE5MGF6ZzN1cTUyaWM5dGdiZiJ9.SJVigDgSlo3sluAYHtaeRQ';
        const map = new mapboxgl.Map({
            container: 'map',
            // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
            style: 'mapbox://styles/taroyaki/clg77d3bn000301n2karpmnob',//'mapbox://styles/taroyaki/cle811bac000101lesbb028k6',
            center: [136.95062288789512,35.138555058923096],//,, , , ,
            zoom: 10.5
        });

        map.on('load', () => {
            // Add a new source from our GeoJSON data and
            // set the 'cluster' option to true. GL-JS will
            // add the point_count property to your source data.
            map.addSource('txnmap', {
                type: 'geojson',
                // Point to GeoJSON data. This example visualizes all M1.0+ txnmap
                // from 12/22/15 to 1/21/16 as logged by USGS' Earthquake hazards program.
                data: 'https://xykoishi.github.io/xycost/Data/Mybills.geojson',
            });
            map.addLayer(
                {
                    id: 'txnmap1',
                    type: 'heatmap',
                    source: 'txnmap',
                    maxzoom: 15,
                    paint: {
                        // increase weight as diameter breast height increases
                        //    'heatmap-weight': {
                        //        property: 'year',
                        //        type: 'exponential',
                        //        stops: [
                        //            [1, 0],
                        //            [62, 1]
                        //        ]
                        //    },
                        // increase intensity as zoom level increases
                        'heatmap-intensity': {
                            stops: [
                                [11, 1],
                                [15, 3]
                            ]
                        },
                        // assign color values be applied to points depending on their density
                        'heatmap-color': [
                            'interpolate',
                            ['linear'],
                            ['heatmap-density'],
                            0,
                            'rgba(255,255,255,0)',
                            0.1,
                            'rgb(255,191,0)',
                            0.4,
                            'rgb(255,249,230)',
                            0.6,
                            'rgb(255,249,230)',
                            0.8,
                            'rgb(255,217,102)',
                            1,
                            'rgb(255,191,0)'
                        ],
                        // increase radius as zoom increases
                        'heatmap-radius': {
                            stops: [
                                [11, 15],
                                [15, 20]
                            ]
                        },
                        // decrease opacity to transition into the circle layer
                        'heatmap-opacity': {
                            default: 1,
                            stops: [
                                [14, 1],
                                [15, 0]
                            ]
                        }
                    }
                },

            );

            map.addLayer(
                {
                    id: 'txnmap2',
                    type: 'circle',
                    source: 'txnmap',
                    minzoom: 14,
                    paint: {
                        // increase the radius of the circle as the zoom level and dbh value increases
                        'circle-radius': {
                            property: 'year',
                            type: 'exponential',
                            stops: [
                                [{ zoom: 15, value: 2023 }, 5],
                                [{ zoom: 15, value: 2023 }, 10],
                                [{ zoom: 22, value: 2023 }, 20],
                                [{ zoom: 22, value: 2023 }, 50]
                            ]
                        },
                        'circle-color': 'rgb(255,249,230)',
                        'circle-stroke-color': 'rgb(230,195,92)',  //circle边框颜色
                        'circle-stroke-width': 3,
                        'circle-opacity': {
                            stops: [
                                [14, 0],
                                [15, 1]
                            ]
                        }
                    }
                },

            );

            map.on('click', 'txnmap2', (event) => {
                new mapboxgl.Popup()
                    .setLngLat(event.features[0].geometry.coordinates)
                    .setHTML(`<strong>Date:</strong> ${event.features[0].properties.year}.${event.features[0].properties.month}.${event.features[0].properties.day}`)
                    .addTo(map);
            });

            // Add geolocate control to the map.
            map.addControl(
                new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    // When active the map will receive updates to the device's location as it changes.
                    trackUserLocation: true,
                    // Draw an arrow next to the location dot to indicate which direction the device is heading.
                    showUserHeading: false
                })
            );

        });
    </script>

</body>

</html>
